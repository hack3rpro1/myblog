<header class="bg-primary text-white py-3">
    <div class="container">
        <h1>Welcome to My Blog</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link text-white" href="{% url 'post_list' %}">Home</a></li>

                {% if user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'logout' %}">Logout</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'profile' %}">Profile</a></li>
                    
                    {% if user.is_staff or user.groups.all %}
                        <li class="nav-item"><a class="nav-link text-white" href="{% url 'post_create' %}">Create Post</a></li>
                    {% endif %}
                {% else %}
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'login' %}">Login</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="{% url 'register' %}">Register</a></li>
                {% endif %}
            </ul>
        </nav>
    </div>
</header>

<div class="container">
    {% block content %} 
    {% endblock %}
</div>
