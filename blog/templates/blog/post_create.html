{% extends 'blog/base.html' %}

{% block title %}Create a New Post - My Blog{% endblock %}

{% block content %}
    <h1>Create a New Post</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}  <!-- Render all form fields -->
        
        <button type="submit" class="btn btn-primary">Publish Post</button>
    </form>

    <a href="{% url 'post_list' %}" class="btn btn-secondary mt-3">Cancel</a>
{% endblock %}
